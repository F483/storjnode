language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"

# install dependencies, e.g. pip install -r requirements.txt
install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt

# run tests, e.g. python setup.py test
script:
  - python -m irc.server < /dev/null &>/dev/null &
  - coverage run --source="storjnode" setup.py test

# run coverage
after_success:
  - coveralls

