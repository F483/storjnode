language: python
python:
  - "2.7"
#  - "pypy"
#  - "3.3"
#  - "3.4"

addons:
  apt:
    packages:
    - graphviz

install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - python setup.py install

script:
  - pep8 storjnode
  - pep8 examples
  - coverage run --source="storjnode" -m unittest -v tests
  - coverage report --fail-under=65

after_success:
  - coveralls

